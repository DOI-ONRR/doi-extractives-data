    Shell E&P Company:
      Corporate Income Tax: |
        This material variance was fully explained by a difference in when
        payments were recorded: Payment transactions for tax refunds totaling
        $6,345,527 were shown as paid by the IRS in 2013 and recorded by Shell
        E&P Company in January 2014.

    Statoil Gulf of Mexico:
