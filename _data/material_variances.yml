    Freeport-McMoRan Inc.:
      Rents: |
        The IA investigated this material variance and found that Freeport
        McMoRan Inc. records rental payment transactions in their accounting
        system differently from how ONRR records transactions, including
        different lumping of rents and bonuses. This variance was fully
        explained by this difference in categorization.

    Exxon Mobil Corporation:
      Other Revenue: |
        This material variance was fully explained by a difference in when
        payments were recorded: $11,232,000 was paid by Exxon Mobil Corporation
        in 2012 and recorded by ONRR in 2013.'

    Newfield Exploration Company:
      Permit Fees: |
        The IA investigated this material variance and found that BLM included
        revenue for permit fees collected for activity they administered on
        multiple tribal leases. However, Newfield Exploration Company did not
        include this revenue in this category, as it was not for federal
        leases. This variance was fully explained by this difference in
        categorization.'

    'Noble Energy, Inc.':
      Offshore Inspection Fee: |
        This material variance was fully explained by a difference in when
        payments were recorded: $31,500 was paid by Noble Energy, Inc. in 2012
        and recorded in 2013.
      Permit Fees: |
        This material variance was fully explained by a difference in when
        payments were recorded: $19,500 was paid by Noble Energy, Inc. in 2013
        and recorded by BLM in 2014.

