 "Bundesimmissionsschutzgesetz": "Das Bundesimmissionsschutzgesetz (BImSchG) ist das bedeutendste und in der Praxis relevanteste Gesetz des Umweltrechts. Es stellt die Genehmigungsgrundlage für Industrie- und Gewerbeanlagen dar. In der rohstofffördernden Industrie sind Steinbrüche zum Abbau von Steinen und Erden genehmigungspflichtig. Ab einer Abbaufläche von 10 Hektar müssen sie das volle Genehmigungsverfahren mit Öffentlichkeitsbeteiligung und Umweltverträglichkeitsprüfung (UVP) durchlaufen. Bei einer Abbaufläche kleiner als 10 Hektar kommt das vereinfachte Genehmigungsverfahren zum Tragen. <br/><br/> Die Zuständigkeit für das immissionsschutzrechtliche Genehmigungsverfahren wird in den Landesimmissionsschutzgesetzen näher bestimmt. Mit dem Verwaltungsvollzug sind die Länder beauftragt. Im Regelfall ist das jeweilige Landesumweltministerium als oberste Immissionsschutzbehörde des Landes zuständig. Nachgeordnete Behörden sind die Regierungspräsidien, Kreis- und untere Verwaltungsbehörden. Die sachliche Zuständigkeit liegt in der Regel bei den unteren Verwaltungsbehörden."
 "Subventionen": "Es gibt sowohl auf internationaler als auch auf nationaler Ebene unterschiedliche Defini-tionen und methodische Ansätze zur Frage, was Subvention sind und wie sie berechnet werden. Entsprechend der Definition des Subventionsberichts der Bundesregierung werden hier direkt budgetrelevante Subventionen des Bundes für private Unternehmen und Wirtschaftszweige (d.h. Finanzhilfen als Geldleistungen sowie Steuervergünstigungen als spezielle steuerliche Ausnahmeregelungen) erfasst. Subventionen der föderalen Ebene können über die Subventionsberichte der Bundesländer eingesehen werden (siehe hierzu Anlage 5 des Subventionsbericht der Bundesregierung)."
 "Wasserhaushaltsgesetz": "Der Abbau von Grundeigentümerbodenschätzen wie Kies, Sand, Mergel, Ton, Lehm, Moor oder Steine im Nassabbau erfordert gem. des § 68 Abs. 1 Wasserhaushaltsgesetz (WHG) ein Planfestellungsverfahren. (Der)Grund ist, dass im Nassabbau Grundwasser freigelegt wird und in der Folge oberirdische Gewässer entstehen. Das Planfeststellungsverfahren wird von der unteren Wasserbehörde durchgeführt. <br/><br/>Die Verfahrensschritte des Planfeststellungsverfahrens richten sich nach den allgemeinen Bestimmungen der §§ 72-78 des Verwaltungsverfahrensgesetzes (VerwVfG). Im Sinne des § 68 Abs. 3 Nr. 1 und 2 WHG darf der Plan nur dann festgestellt oder genehmigt werden, wenn eine Beeinträchtigung des Allgemeinwohls nicht zu erwarten ist und andere Anforderungen des WHG sowie sonstige öffentlich-rechtliche Bestimmungen erfüllt sind."
 "Bruttowertschöpfung": "Die Bruttowertschöpfung wird durch Abzug der Vorleistungen von den Produktionswerten errechnet; sie umfasst also nur den im Produktionsprozess geschaffenen Mehrwert. Die Bruttowertschöpfung ist bewertet zu Herstellungspreisen, das heißt ohne die auf die Güter zu zahlenden Steuern (Gütersteuern), aber einschließlich der empfangenen Gütersubventionen."
 "Bruttoinlandsprodukt": " Das Bruttoinlandsprodukt (BIP) misst den Wert der im Inland hergestellten Waren und Dienstleistungen (Wertschöpfung) in einer bestimmten Periode (Quartal, Jahr). Das statistische Bundesamt berechnet das BIP folgendermaßen: Produktionswert  minus Vorleistungen ist gleich die Bruttowertschöpfung; zuzüglich Gütersteuern und abzüglich der Subventionen ergibt das BIP."
 "Planfeststellungsverfahrens": "Das bergrechtliche Planfeststellungsverfahren dient der Überprüfung eines Rahmenbetriebsplans einschließlich dessen rechtsgültiger Zulassung im Fall einer erfolgreichen Durchführung. Als rechtliche Grundlage zur Durchführung eines Planfeststellungsverfahrens zwecks Überprüfung eines erforderlichen Rahmenbetriebsplans dient §§ 52 Abs. 2 a i.V.m. 57 a des Bundesberggesetzes (BBergG)."
 "Abgrabungsgesetzen": "Der oberirdische Abbau von nichtenergetischen, grundeigenen Rostoffen im Rahmen von Trockengrabungen wird in Bayern und Nordrhein-Westfalen auf Landesebene durch die vorhandenen Abgrabungsgesetze (AbgrG) bestimmt. Für die Abgrabung von Festgesteinen  (Kalkstein,  Basalt  etc.) in  Steinbrüchen,  in  denen  nicht  gesprengt  wird, gilt das AbgrG für Förderstätten mit einer Fläche von bis zu 10 ha. Für den Fall, dass diese Größenordnung überschritten wird oder sich nach Beendigung der Abbautätigkeiten Gewässer bilden werden, kommen wiederum das BImSchV bzw. WHG zum Tragen. In den anderen Bundesländern ist diese Art der Rohstoffförderung in den jeweiligen Landesbauordnungen oder Landesnaturschutzgesetzen geregelt.<br/><br/>Im Allgemeinen besitzt das AbgrG für solche Rohstoffe Gültigkeit, deren Abbau nicht unmittelbar dem Bergrecht bzw. -behörden unterliegt und somit bereits Gegenstand des BbergG ist. Hierunter fallen insbesondere  Kies,  Sand,  Ton, Lehm, Kalkstein, Dolomit, sonstige Gesteine, Moorschlamm und Ton. Jedoch kann für bestimmte Rohstoffe, wie z.B. Quarzkies, die Zuständigkeit zwischen AbgrG oder Bergrecht fallabhängig variieren. In jedem Fall muss die angerufene Behörde ihre  eigene Zuständigkeit stets selbst überprüfen. Vom AbgrG miteingeschlossen ist auch die Oberflächennutzung sowie deren anschließenden Wiedernutzbarmachung."
 "Umweltverträglichkeitsprüfung": "Sofern für die Zulassung eines bergbaulichen Vorhabens ein Planfeststellungsverfahren erforderlich ist, ist im Rahmen dessen eine Umweltverträglichkeitsprüfung durchzuführen. Das Verfahren einer vollständigen UVP beinhaltet die Feststellung, Beschreibung und abschließende Bewertung der direkten und indirekten Auswirkungen eines Vorhabens auf <ul> <li>Den Menschen, einschließlich der menschlichen Gesundheit, Tiere, Pflanzen und die biologische Vielfalt</li><li>Boden, Wasser, Luft, Klima und Landschaft</li><li>Kulturgüter und sonstige Sachgüter </li><li> die Wechselwirkung zwischen den vorgenannten Schutzgütern.</li>"
