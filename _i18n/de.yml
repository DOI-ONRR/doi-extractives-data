how-it-work:
    title: Rohstoffgewinnung
    description-1: "Die Förderung von Rohstoffen in Deutschland ist facettenreich: Wie sind die gesetzlichen Rahmenbedingungen? Wie sind die Zahlungsströme? Wie finden Natur- und Umweltschutz Berücksichtigung? Detaillierte Informationen bietet Ihnen unser Portal."

about:
    title: Herzlich Willkommen ...
    description-1: ... auf rohstofftransparenz.de, dem Informationsportal der deutschen Initiative für Transparenz im rohstoffgewinnenden Sektor (D-EITI). Eine verständliche Darstellung von Themen und mehr Transparenz im rohstoffgewinnenden Sektor ist das gemeinsame Ziel der D-EITI-Initiative und ihren Mitgliedern aus Regierung, Wirtschaft und Zivilgesellschaft. Auf unserem Portal haben Sie Zugang zu
    description-1-link-1: detaillierten Fakten
    description-1-1:   und zur Förderung von
    description-1-link-2: Rohstoffen in Deutschland
    description-1-2: .
    description-2:  Besuchen Sie dieses Portal gerne regelmäßig, um über neue Ergebnisse der deutschen EITI Initiative auf dem Laufenden zu bleiben.

