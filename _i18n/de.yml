about:
    title: Über D-EITI
    description-1: |
        Die Extractive Industries Transparency Initiative (EITI) ist ein internationaler Standard zur Förderung des
        transparenten und verantwortungsvollen Managements von natürlichen Ressourcen. Die Bundesregierung hat im Juli 2014
        beschlossen der Initiative beizutreten und ist seit dem 23. Februar 2016 offiziell implementierendes EITI-Land.
        In den nächsten 18 Monaten wird die deutsche EITI (D-EITI) einen Bericht ausarbeiten und veröffentlichen,
        der sowohl umfassende
    description-1-link-1: Kontextinformationen
    description-1-1:  zum deutschen Rohstoffsektor als auch wichtige
    description-1-link-2: Daten
    description-1-2: über den rohstoffgewinnenden Sektor zusammenträgt.
    description-2:  Besuchen Sie dieses Portal gerne regelmäßig, um über neue Ergebnisse der deutschen EITI Initiative auf dem Laufenden zu bleiben.

