        transparenten und verantwortungsvollen Managements von natürlichen Ressourcen. Die Bundesregierung hat im Juli 2014
        beschlossen der Initiative beizutreten und ist seit dem 23. Februar 2016 offiziell implementierendes EITI-Land.
        In den nächsten 18 Monaten wird die deutsche EITI (D-EITI) einen Bericht ausarbeiten und veröffentlichen,
        der sowohl umfassende
    description-1-link-1: Kontextinformationen
