<div id="glossary" class="drawer"
      aria-describedby="glossary-result" aria-hidden="true">
  <div class="container">
    <button id="glossary-toggle" class="button button--close toggle">
      <label for="glossary-toggle" class="sr-only">Close glossary</label><icon class="icon-close-x"></icon>
    </button>
  </div>

  <h1 class="h2 drawer-header"><icon class="icon-book"></icon> Glossary </h1>
  <label for="drawer-search-bar" class="label">Filter glossary terms</label>
  <input id="drawer-search-bar" class="js-glossary-search drawer-search" type="search" placeholder="e.g. Fossil fuel">
  <div id="glossary-result">
    <ul class="js-glossary-list list-unstyled" accordion="glossary-accordion">
      {% for term in site.data.terms %}
      <li class="glossary-item">
        <h2 class="glossary-term">{{term[0]}}</h2>
        <button><span class="sr-only">Toggle for {{term[0]}}</span></button>
        <p class="glossary-definition accordion-content">{{term[1]}}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
