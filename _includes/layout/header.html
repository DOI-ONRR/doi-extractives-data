<header class="header container-page-wrapper">

  <div class="header-left">
    <a class="header-image_link" href="{{ site.baseurl }}/">
      <h1 class="sr-only">
        US Department of the Interior Natural Resources Revenue Data
      </h1>
      <img class="header-image" src="{{ site.baseurl }}/public/img/NRRD-logo.svg"
        alt="Logo">
    </a>
  </div>

  <nav class="header-nav header-right">
    <ul class="header-nav_top">
      <li class="header-nav_item_top">
        <a href="javascript:void(0)" class="header-nav_item_link_top js-glossary-toggle" alt="this is the glossary drawer">Glossary</a>
      </li>
      <span class="header-nav_item_link_spacer"> | </span>
      <li class="header-nav_item_top">
        <a class="header-nav_item_link_top {% if page.permalink contains '/downloads/' %}active{% endif %}" href="{{ site.baseurl }}/downloads/">Download data</a>
      </li>

      <li class="header-nav_item_top">
        <form action='{{ site.baseurl }}/search-results/'>
          <label class='sr-only' for="q">Search</label>
          <input type="search" class="search-box header-nav_search" placeholder="Search" id="search-input" name="q" role="search"/>
          <button type="submit" class="header-nav_search_icon icon-search" title="search"><label class="sr-only">Search</label></button>
        </form>
      </li>

    </ul>
    <ul class="header-nav_bottom">
      <li class="header-nav_item {% if page.title == 'Home' %}active{% endif %}">
        <a class="header-nav_item_link" href="{{ site.baseurl }}/">Home</a>
      </li>
      <li class="header-nav_item {% if page.permalink contains '/about/' %}active{% endif %}">
        <a class="header-nav_item_link" href="{{ site.baseurl }}/about/">About</a>
      </li>
      <li class="header-nav_item {% if page.permalink contains '/how-it-works/' or layout.nav_name == 'how-it-works' %}active{% endif %}">
        <a class="header-nav_item_link" href="{{ site.baseurl }}/how-it-works/">How it works</a>
      </li>
      <li class="header-nav_item {% if page.permalink contains '/explore/' or layout.nav_name == 'explore' %}active{% endif %}">
        <a class="header-nav_item_link" href="{{ site.baseurl }}/explore/">Explore data</a>
      </li>
      <li class="header-nav_item {% if page.permalink contains '/case-studies/' %}active{% endif %}">
        <a class="header-nav_item_link" href="{{ site.baseurl }}/case-studies/">Case studies</a>
      </li>

    </ul>
  </nav>
  <button data-toggler="nav-drawer" is="eiti-toggle" aria-controls="nav-drawer" aria-hidden="false" aria-expanded="false" class="header-right header-bars" data-inner-markup="bars" title="Global navigation toggle" aria-labelledby="menu-button"><label id="menu-button" class="sr-only">Menu Button</label></button>

</header>
