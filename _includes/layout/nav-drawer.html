<div id="nav-drawer" class="drawer" aria-hidden="true">

  <div class="container">
    <button data-toggler="nav-drawer" class="button--close" is="eiti-toggle" aria-expanded="false" aria-controls="nav-drawer" class="header-right" title="Global navigation close" data-inner-markup="x"></button>
  </div>

  <label for="drawer-search" class="label">Search</label>

  <form action='{{ site.baseurl }}/search-results/' class="drawer-search_form">
    <label for='q' class='sr-only'>Search</label>
    <input class="q glossary__search drawer-search_field" type="search" name="q">
    <button type="submit" class="drawer-search_button icon-search" title="search"></button>
  </form>

  <ul class="nav_drawer-nav">
    {% capture domain_with_lang_prefix %}{{ site.baseurl_root }}{{ site.lang | url_lang_prefix  }}{% endcapture %}
    <li class="nav_drawer-nav_item {% if page.title == 'Home' %}active{% endif %}">
        <a class="nav_drawer-nav_item_link" href="{{ domain_with_lang_prefix }}/"> {% t 'menu.about' %} </a>
    </li>
    <li class="nav_drawer-nav_item {% if page.permalink contains '/explore/how-it-work/' %}active{% endif %}">
        <a class="nav_drawer-nav_item_link" href="{{ domain_with_lang_prefix }}/explore/how-it-work"> {% t 'menu.how-it-work' %} </a>
    </li>
    <li class="nav_drawer-nav_item {% if page.title == 'Daten entdecken' %}active{% endif %}">
        <a class="nav_drawer-nav_item_link" href="{{ domain_with_lang_prefix }}/explore">{% t 'menu.explore-data' %}</a>
    </li>
    <li class="nav_drawer-nav_item">
      <a class="nav_drawer-nav_item_link" href="http://www.d-eiti.de/de/" target="_blank">{% t 'menu.back' %}</a>
    </li>
    <li class="nav_drawer-nav_item nav_drawer-nav_item_bottom {% if page.permalink contains '/downloads/' %}active{% endif %}">
      <a class="nav_drawer-nav_item_link" href="{{ site.baseurl }}/downloads/">Downloads</a>
    </li>
    <li class="nav_drawer-nav_item nav_drawer-nav_item_bottom" title="Open glossary">
      <a href="javascript:void(0)" class="nav_drawer-nav_item_link js-glossary-toggle" alt="this is the glossary drawer">Glossar</a>
    </li>
  </ul>

</div>
