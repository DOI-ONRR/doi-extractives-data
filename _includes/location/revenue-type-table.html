{% assign revenue_types = site.data.state_revenues_by_type[include.location_id] %}
{% assign revenue_type_names = 'Bonus;Rents;Royalties;Other Revenues' | split: ';' %}
{% assign commodity_groups = site.data.commodities.groups %}

<div id="state-revenue-table-react"></div>
<script>
  window.revenueYear = JSON.parse( '{{ include.year }}' );
  window.revenueData = JSON.parse( '{{ revenue_types | jsonify }}' );
  window.commodityData = JSON.parse( '{{ commodity_groups | jsonify }}' );
  window.commodityNames = JSON.parse( '{{ site.data.commodity_names | jsonify }}' );
</script>
<script src="/js/lib/state-revenue-table.min.js"></script>
