  <style>
  .leaflet-popup-close-button {
  display: none;

  .leaflet-popup-content-wrapper {
  pointer-events: none;

<!-- Sticky primary nav -->
<script>
  $(document).ready(function() {
  $('#sticky-nav').scrollToFixed();
  });
</script>

<!-- Sticky secondary nav on Sectors page -->
<script>
  $(document).ready(function() {
  $('#sticky-secondary-nav').scrollToFixed({
      marginTop: 100,
      dontSetWidth: true
    });
  });
</script>
