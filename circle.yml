## Customize the test machine
machine:
  node:
    version: 5.12.0
  ruby:
    version:
      2.2.5

## Customize dependencies
dependencies:
  pre:
    - npm install
    - gem install jekyll -v '3.0.5'
    - bundle install
    - npm run update-webpack
  post:
    - bundle exec jekyll build

## Customize test commands
test:
  pre:
    # - npm run test-html
    # - npm run test-ruby
    - npm run test
