- name: "8(g)"
  definition: "The 8(g) zone is the offshore region within three miles of a state shoreline. A portion (27%) of revenue from production in the 8(g) zone is distributed to the respective states that border the zone. The 8(g) zone is named for the section within the Outer Continental Shelf Lands Act that designates it."
- name: "Abandoned mine land fee"
  definition: "A fee for current day coal production that funds reclamation of mines abandoned before 1977."
- name: "Accounting year"
  definition: "This data is based on transactions that were reported to and accepted into ONRR’s financial system in a given a year. Since companies are allowed to adjust and correct data up to seven years after a transaction takes place, accounting year data can include corrections for sales that took place in previous years. This data is most useful when analyzing dollars ONRR collected and disbursed in a given year."
- name: "Acquired lands"
  definition: "Acquired lands are public lands that were obtained by the federal government through purchase, condemnation, gift, or exchange."
- name: "Acquisition fee"
  definition: "A fee for securing an uncompetitive lease in place of a bonus."
- name: "Annual fee"
  definition: "A yearly maintenance fee for maintaining a claim."
- name: "APD"
  definition: "Application for permit to drill"
- name: "Appropriation"
  definition: "There are two main congressional actions that result in federal spending: authorization and appropriation. A fund or recipient may be authorized to receive money during the federal budget process, but Congress must still designate a specific amount to be distributed to the fund or recipient. This process is called “appropriation”."  
- name: "Authorization"
  definition: "An act of Congress to obligate funding for a program or agency. An authorization may be effective for one year, a fixed number of years, or an indefinite period. An authorization may be for a definite amount of money or for 'such sums as may be necessary.' The formal federal spending process consists of two sequential steps: authorization and then appropriation."
- name: "Barrel"
  definition: "In the U.S., an oil barrel is defined as 42 US gallons, and abbreviated as bbl."
- name: "bbl"
  definition: "Abbreviation for a unit of measurement of oil. One bbl, or oil barrel, is defined as 42 US gallons."
- name: "Biomass"
  definition: "Organic nonfossil matter used as fuel. Sources of biomass include wood, wood waste products, biofuel, and many plant-based materials."
- name: "BLM"
  definition: "The Bureau of Land Management (BLM) is part of the U.S. Department of the Interior, and manages exploration, development, and production of natural resources on federal lands."
- name: "BOEM"
  definition: "The Bureau of Ocean Energy Management (BOEM) is part of the U.S. Department of the Interior, and is responsible for managing the development of energy and mineral resources on the U.S. Outer Continental Shelf."
- name: "Bonus"
  definition: "The amount the highest bidder paid for a natural resource lease."
- name: "BSEE"
  definition: "The Bureau of Safety and Environmental Enforcement (BSEE) is part of the U.S. Department of the Interior, and is charged with promoting safety, protecting the environment, and conserving resources offshore through regulatory oversight and enforcement."
- name: "Calendar year (CY)"
  definition: "The calendar year runs from January 1 through December 31. The two annual time periods for reporting data are calendar year and fiscal year."
- name: "Claim-staking fee"
  definition: "A fee that covers the government’s administrative costs in the claim-staking process for mining on federal lands."
- name: "Coastal political subdivision"
  definition: "A state's political subdivision, such as a county, parish, borough, or city. The political subdivision must be within the coastal zone as defined in the Coastal Zone Management Act of 1972."
- name: "Civil society"
  definition: "People and organizations not associated with industry or government, such as trade unions, issue-based coalitions, faith-based organizations, indigenous-peoples movements, the media, think tanks, and foundations."
- name: "Crude oil"
  definition: "Oil is that is not treated or refined."
- name: "Direct use"
  definition: "Geothermal energy (hot water near the surface of the earth) can be used directly for heating buildings, drying crops, heating water, and other industrial processes."
- name: "Disbursement"
  definition: "After collecting revenue from natural resource extraction, the Office of Natural Resources Revenue (ONRR) distributes that money to different agencies, funds, and local governments for public use. This process is called “disbursement.”"
- name: "Dry natural gas"
  definition: "Natural gas that remains after removing the liquefiable hydrocarbon portion from the gas stream (i.e., gas after lease, field, or plant separation) and after removing any quantities of nonhydrocarbon gases that render the gas unmarketable."
- name: "DOI"
  definition: "The U.S. Department of the Interior (DOI) is a Cabinet-level agency responsible for managing America’s natural and cultural resources."
- name: "Environmental Impact Statement (EIS)"
  definition: "A document intended to provide decision makers and the public with information about the potential impacts of major federal actions and alternatives to them. Federal agencies prepare an EIS if a proposed federal action is determined to significantly affect the quality of the human environment, as required by the National Environmental Policy Act (NEPA)."
- name: "EITI Standard"
  definition: "The Extractive Industries Transparency Initiative Standard is an international standard for openness around the management of revenue from natural resources. Governments disclose how much they receive from extractive companies operating in their country and these companies disclose how much they pay. Governments sign up to implement the EITI Standard and must meet seven requirements. In 2017, the U.S. withdrew from EITI as an Implementing Country, but remains committed to institutionalizing the EITI principles of transparency and accountability."
- name: "Extractive industry"
  definition: "Oil, gas, and mining industries that extract natural resources."
- name: "Fair market value"
  definition: "The estimated price for a natural resource lease, based on the government’s analysis and the geological resources on the lands or waters."
- name: "Federal land"
  definition: "Lands and waters owned by the federal government, including public domain lands, acquired lands, and the Outer Continental Shelf."
- name: "Fiscal year (FY)"
  definition: "The federal government’s fiscal year runs from October 1 through September 30. The two annual time periods for reporting data are calendar year and fiscal year."
- name: "Fossil fuel"
  definition: "An energy source formed in the Earth’s crust from decayed organic material. Common fossil fuels include oil, gas, and coal."
- name: "Fractionation"
  definition: "The division of ownership among multiple individuals."
- name: "GOMESA"
  definition: "The Gulf of Mexico Energy Security Act (GOMESA) of 2006 directs a portion of revenue from gulf oil and gas royalties to the states of Alabama, Louisiana, Mississippi, and Texas. The act also directs a portion of gulf revenue be disbursed to the Land and Water Conservation Fund."
- name: "Gross domestic product (GDP)"
  definition: "A measure of the total value of goods and services produced in a specific area. The Bureau of Economic Analysis measures GDP by adding up the “real value added” for each industry that contributes to the U.S. economy."
- name: "Hydraulic fracturing"
  definition: "A well development process that involves injecting water under high pressure into a bedrock formation through the well, to increase the size and extent of existing bedrock fractures."
- name: "IMDA"
  definition: "The Indian Mineral Development Act of 1982, which increased Indian self-governance concerning extraction."
- name: "Independent Administrator (IA)"
  definition: "The EITI International Board requires participating countries to appoint an Independent Administrator to help apply the international standards. The USEITI Independent Administrator is Deloitte & Touche LLP."
- name: "Indian lands"
  definition: "Lands owned by Native Americans, including tribal lands held in trust by the federal government for a tribe’s use, Indian allotments held in trust by the federal government for individual use, and lands held by Alaska Native corporations."
- name: "Kilowatt hour (kWh)"
  definition: "A measure of electrical energy equivalent to a power consumption of 1,000 watts for 1 hour; abbreviated as kWh."
- name: "kWh"
  definition: "Abbreviation for “kilowatt hour,” a measure of electrical energy equivalent to a power consumption of 1,000 watts for 1 hour."
- name: "Land and Water Conservation Fund"
  definition: "Provides matching grants to states and local governments to buy and develop public outdoor recreation areas across the 50 states."
- name: "Lease"
  definition: "A contract that allows a company to be the exclusive entity that can apply to explore for and extract natural resources within a specific tract of federal lands or waters."
- name: "Lease condensate"
  definition: "Light liquid hydrocarbons recovered from oil and natural gas wells during production."
- name: "Locatable minerals"
  definition: "Locatable minerals are minerals that may be “located” and obtained by filing a mining claim. Locatable minerals include gold, silver, copper, lead, and many other metallic and nonmetallic minerals."
- name: "Margin of variance"
  definition: "The percentage difference that the USEITI Multi-Stakeholder Group defined as significant for each revenue type as part of the reconciliation process."
- name: "Material variance"
  definition: "A discrepancy between government-reported and company-reported revenue payments that is considered significant by the Independent Administrator. Margins of variance vary by revenue type, and were approved by the Multi-Stakeholder Group as part of the USEITI process."
- name: "Mcf"
  definition: "1000 cubic feet, a unit of measure for natural gas."
- name: "Megawatt Capacity (MC) fee"
  definition: "A revenue payment for the calculated value of electricity generated on federal lands."
- name: "Megawatt hours"
  definition: "One megawatt is equivalent to one million watts. One megawatt hour (abbreviated as Mwh) is equivalent to 1,000 Kilowatt hours."
- name: "Metric ton"
  definition: "One metric ton is equal to 2240 pounds. To convert metric tons to tons, multiply by 1.1023. To convert tons to metric tons, multiply by 0.9072."
- name: "Millage tax"
  definition: "A millage tax is a property tax based on the assessed value of a property. Millage tax rates are quantified in terms of mills: One mill is worth 1/1000 of a dollar, or $0.001."
- name: "Mill levy"
  definition: "A mill levy is calculated by determining how much revenue each taxing jurisdiction will need for the upcoming year, then dividing that projection by the total value of the property within the area."
- name: "Mill rate"
  definition: "A mill rate is the amount of tax payable per dollar on the assessed value of a property. Each mill is worth one-tenth of a cent, or $0.001."
- name: "Mineral acres"
  definition: "Sometimes the land’s surface owner is different from the owner of the minerals in the ground below. For instance, a state might retain mineral rights when it sells or swaps land."
- name: "Mineral resource potential"
  definition: "According to the U.S. Geological Survey, mineral resource potential is the likelihood for the occurrence of undiscovered mineral resources in a defined area."
- name: "Multi-Stakeholder Group (MSG)"
  definition: "A cross-sector body comprised of members and alternates from government, industry, and civil society organizations commissioned by the Secretary of the Interior to guide and monitor EITI implementation."
- name: "Natural gas liquids (NGL)"
  definition: "Natural gas liquids, such as ethane, propane, and butane, are byproducts of wet natural gas. These liquid hydrocarbons are separated from the gas stream close to the well or at a processing plant."
- name: "North American Industry Classification System (NAICS)"
  definition: "The standard used by federal agencies in classifying business establishments for the purpose of collecting, analyzing, and publishing statistical data related to the U.S. economy."
- name: "ONRR"
  definition: "The Office of Natural Resources Revenue (ONRR) is part of the U.S. Department of the Interior, and is responsible for collecting, disbursing, and verifying federal and Indian energy and other natural resource revenue."
- name: "Operating fee"
  definition: "A fee for a percentage of the anticipated value of wind energy produced on federal waters."
- name: "Outer Continental Shelf"
  definition: "The part of the continental shelf under federal jurisdiction, seaward of the line that marks state ownership, often three miles off a state’s coastline."
- name: "OSMRE"
  definition: "The Office of Surface Mining Reclamation and Enforcement (OSMRE) is part of the U.S. Department of the Interior, and is responsible for regulating surface coal mining in the United States, as well as funding the restoration of abandoned coal mines."
- name: "OST"
  definition: "The Office of the Special Trustee for American Indians (OST) is part of the Department of the Interior and is responsible for stewardship of assets held in trust on behalf of American Indians."
- name: "Paying quantities"
  definition: "Quantities of oil or gas that are sufficient to yield a profit to the lease holder over operating expenses, even though the drilling costs or equipping costs are never recovered, and even if the undertaking as a whole may result in a loss to the lease holder."
- name: "Petroleum products"
  definition: "Products come from processing crude oil (including lease condensate), natural gas, and other hydrocarbon compounds. These include unfinished oils, liquefied petroleum gases, pentanes plus, aviation gasoline, motor gasoline, naphtha-type jet fuel, kerosene-type jet fuel, kerosene, distillate fuel oil, residual fuel oil, petrochemical feedstocks, special naphthas, lubricants, waxes, petroleum coke, asphalt, road oil, still gas, and miscellaneous products."
- name: "Play"
  definition: "A group of oil and gas fields in the same region formed by the same geological processes."
- name: "Private lands"
  definition: "Lands owned by citizens or corporations."
- name: "Production"
  definition: "We use the term “production” as a catch-all term for mining, drilling, energy generation, and other forms of natural resource extraction. There is no distinction between “extraction” and “production” in ONRR or EIA datasets."
- name: "Proved reserves"
  definition: "Quantities of natural resources that, by analysis of geological and engineering data, can be estimated with reasonable certainty to be commercially recoverable from known reservoirs and under current economic conditions, operating methods, and government regulations."
- name: "Public domain lands"
  definition: "Public domain lands are lands that have belonged to the federal government since they were obtained from the 13 original colonies, from Native American tribes, or through purchases from other countries, and have not been dedicated to a specific use."
- name: "Reclamation"
  definition: "The process of restoring the surface environment to acceptable pre-existing conditions, including surface contouring, equipment removal, well plugging, and revegetation."
- name: "Rent"
  definition: "An annual payment for leasing lands or waters before production starts."
- name: "Renewable energy"
  definition: "Energy resources that are virtually inexhaustible in duration but limited in the amount of energy that is available per unit of time. These include biomass, hydropower, geothermal, solar, wind, ocean thermal, wave action, and tidal action energy."
- name: "Resource advisory council (RAC)"
  definition: "A group of 12 to 15 members with diverse interests in local communities, such as ranchers, environmental groups, tribes, state and local government officials, academics, and other public land users."
- name: "Royalty"
  definition: "A payment for extracted natural resources, determined by a percentage of the resources’ production value."
- name: "Standard Occupation Classification"
  definition: "A system used by federal statistical agencies to classify workers into occupational categories for the purpose of collecting, calculating, or disseminating data."
- name: "State or local lands"
  definition: "Lands owned by state or local governments."
- name: "Split estate"
  definition: "A land parcel that has surface rights and subsurface rights (such as the rights to develop minerals) owned by different parties."
- name: "Subsurface rights"
  definition: "A lease holder’s right to use as much of the land beneath the surface as necessary to operate under the lease."
- name: "Subsurface mining"
  definition: "Underground mining, which has different and more labor intensive techniques than surface mining."
- name: "Surface rights"
  definition: "A leaseholder’s right to use as much of the surface of the land as necessary to operate under the lease."
- name: "Tax expenditures"
  definition: "Revenue lossess attributed to provisions of federal tax laws that allow a special exclusion, exemption, or deduction from gross income, or which provide a special credit, a preferential rate of tax, or a deferral of tax liability."
- name: "Ton"
  definition: "In the U.S., one ton is 2,000 pounds. In some countries this is referred to as a short ton."
- name: "Trust land"
  definition: "Land for which the federal government holds title to the land but the beneficial interest remains with a Native American individual or tribe."
- name: "Unorganized land"
  definition: "In Alaska, over half of land is not contained in any of its 19 organized boroughs. This land (collectively called the Unorganized Borough) is divided into 10 census areas for statistical purposes."
- name: "Variance floor"
  definition: "During the reconciliation process, only variances between reported numbers that exceed a minimum dollar amount are investigated by the Independent Administrator."
- name: "Wet gas"
  definition: "Natural gas that hasn’t been treated to remove liquid hydrocarbons or other nonhydrocarbons that make the gas unmarketable."
- name: "Withheld"
  definition: "We refer to data as “withheld” when publishing that data could violate federal laws and regulations. Most commonly, we withhold data if it can be used to personally identify individuals, or if the data is protected by the Trade Secrets Act. In the latter case, data is often withheld when there is only one company producing a specific commodity within a specific region. We withhold all location data for Native American production, revenue, and disbursements."
